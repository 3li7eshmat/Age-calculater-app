<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="./design/css/main.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <form action="">
                <div class="mob">
                    <div class="day">
                        <label for="day">Day</label>
                        <input type="number" name="" id="day" placeholder="DD">
                        <span> </span>
                    </div>
                    <div class="mon">
                        <label for="mon">Month</label>
                        <input type="number" name="" id="mon" placeholder="MM">
                        <span> </span>
                    </div>
                    <div class="year">
                        <label for="year">Year</label>
                        <input type="number" name="" id="year" placeholder="YYYY">
                        <span> </span>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="-5 -5 55 55">
                            <g fill="none" stroke="#FFF" stroke-width="2">
                                <path
                                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
                            </g>
                        </svg>
                    </button>
                </div>
            </form>
            <div class="result">
                <div class="years">
                    <span data-num="">- -</span> years
                </div>
                <div class="months">
                    <span data-num="">- -</span> months
                </div>
                <div class="days">
                    <span data-num="">- -</span> days
                </div>
            </div>
        </div>

    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/3li7eshmat" target="_blank">Ali Heshmat</a>.
    </div>

    <script src="./design/js/main.js"></script>
</body>

</html>
